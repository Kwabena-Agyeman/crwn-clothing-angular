<div class="checkout-page">
  <div class="checkout-header">
    <div class="header-block">
      <span>Product</span>
    </div>
    <div class="header-block">
      <span>Description</span>
    </div>
    <div class="header-block">
      <span>Quantity</span>
    </div>
    <div class="header-block">
      <span>Price</span>
    </div>
    <div class="header-block">
      <span>Remove</span>
    </div>
  </div>
  <div style="width: 100%">
    <app-checkout-item
      *ngFor="let item of cartService.cart | async"
      [checkOutItem]="item"
    ></app-checkout-item>
  </div>
  <div class="total">
    <span>TOTAL: {{ cartService.cartTotal | async | currency }}</span>
  </div>
  <div class="test-warning">
    *Please use the following test credit card for payments*
    <br />
    Card number : 4242 4242 4242 4242
    <br />
    Exp : 01/25
    <br />
    CVV: 123
  </div>
</div>
