<div class="collections-overview">
  <div
    class="collection-preview"
    *ngFor="let category of categoryService.categories | async"
  >
    <h2
      style="font-size: 32px; cursor: pointer"
      (click)="navigateToCategory(category.title)"
      class="title"
    >
      {{ category.title }}
    </h2>
    <div class="preview">
      <app-product-item
        *ngFor="let item of category.items.slice(0, 4)"
        [item]="item"
      ></app-product-item>
    </div>
  </div>
</div>
