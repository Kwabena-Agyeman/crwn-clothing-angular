<div className="sign-in">
  <h2>I already have an account</h2>
  <span>Sign in with your email and password</span>

  <form onSubmit="{this.handleSubmit}">
    <div class="app-form-group">
      <label class="app-form-input-label shrink" for="email">Email</label>
      <input class="app-form-input" id="email" type="email" name="email" />
    </div>
    <div class="app-form-group">
      <label class="app-form-input-label shrink" for="password">Password</label>
      <input
        class="app-form-input"
        id="password"
        type="password"
        name="password"
      />
    </div>

    <div className="buttons">
      <Button class="app-form-button">Sign In</Button>
    </div>
  </form>
</div>
