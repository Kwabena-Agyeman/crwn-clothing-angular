<div class="homepage">
  <div class="directory-menu">
    <div
      class="menu-item"
      [ngClass]="{ large: category.size }"
      *ngFor="let category of categories"
    >
      <div
        class="background-image"
        [ngStyle]="{ 'background-image': 'url(' + category.imageUrl + ')' }"
      ></div>
      <div class="content">
        <h2 class="title">{{ category.title | uppercase }}</h2>
        <p class="subtitle">Shop Now</p>
      </div>
    </div>
  </div>
</div>
